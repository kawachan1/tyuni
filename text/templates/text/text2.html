
<style>
  h1{position: relative;
  padding: 0.5em;
  background: rgb(199, 56, 151);
  color: white;}
  h1:after {
  position: absolute;
  content: '';
  top: 100%;
  left: 0;
  border: none;
  border-bottom: solid 15px transparent;
  border-right: solid 20px rgb(58, 2, 39);
}
.flat.inverted {
  position: relative;
  text-align: center;
  /* 中央揃え */
  display: block;
  margin: 0 auto;
  /* 幅の指定 */
  width: 100%;
  max-width: 200px;
  box-sizing: border-box;
  padding: 10px;
  /* 色の指定 */
  background: linear-gradient(135deg, #ffd900, #ff9300);
  color: #fff;
  font-weight: bold;
  border-radius: 8px;
  transition: 0.3s;
}
.flat.inverted:hover {
  background: linear-gradient(-45deg, #ffd900, #ff9300);
}
.flat.inverted:active, .flat.inverted:focus {
  top: 2px;
}



</style>
<meta name="viewport" content="width=320,
        height=480,
        initial-scale=1.0,
        minimum-scale=1.0,
        maximum-scale=2.0,
        user-scalable=yes" />

        {% load static %}
{% if question.votes == 0 %}

    <h1>{{question.question_text}}</h1>

    <img src={{ question.images.url }} alt="サンプル" width="300" height="300">





<form action="{% url 'text:textva2' question.id %}" method="post">{% csrf_token %}



<input type="submit" class="reset flat inverted" value="{{question.ans1}}">
</form>
<form action="{% url 'text:textvb2' question.id %}" method="post">{% csrf_token %}



  <input type="submit" class="reset flat inverted" value="{{question.ans2}}">
</form>

{% else %}

    <h1>{{question.question_text}}</h1>
    <img src={{ question.images.url }} alt="サンプル" width="300" height="300">


<form action="{% url 'text:textvb2' question.id %}" method="post">{% csrf_token %}



  <input type="submit" class="reset flat inverted" value="{{question.ans2}}">
</form>

<form action="{% url 'text:textva2' question.id %}" method="post">{% csrf_token %}



<input type="submit" class="reset flat inverted" value="{{question.ans1}}">
</form>
{% endif %}
